<html lang="en">
<head>
    <meta charset="UTF-8">
	 <title>知问</title>
	 <script type="text/javascript" src="js/jquery.js"></script>
   	 <script type="text/javascript" src="js/jquery.ui.js"></script>
   	 <script type="text/javascript" src="js/jquery.validate.js"></script>
   	 <script type="text/javascript" src="js/jquery.form.js"></script>
   	 <script type="text/javascript" src="js/jquery.cookie.js"></script>
   	 <script type="text/javascript" src="js/index.js"></script>
     <link rel="stylesheet" type="text/css" href="css/jquery.ui.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="header">
		<div class="header_main">
			<h1>知问</h1>
			<div class="header_search">
				<input type="text" name="search" class="search">
			</div>
			<div class="header_button">
				<input type="button" value="查询" id="search_button">
				<input type="button" value="提问" id="question_button">
			</div> 
			<div class="header_member">
				<a href="javascript:void()" id="reg_a">注册</a> 
				 <a href="javascript:void()" id="member">用户</a>
				| <a href="javascript:void()" id="login_a">登录</a>
				<a href="javascript:void()" id="logout">退出</a>
			</div>
		</div>	
	</div>

	<div id="main">
		<div id="main_left">
			<div id="tabs">
				<ul>
					<li><a href="tab1.html">热门提问</a></li>
					<li><a href="tab2.html">推荐提问</a></li>
					<li><a href="tab3.html">评论最多的提问</a></li>
				</ul>
			</div>
			<div class="content"></div>
		</div>
		<div id="main_right">
			<div id="accordion">
				<h1>我关注的人</h1>
				<div>内容1</div>
				<h1>关注我的人</h1>
				<div>内容2</div>
				<h1>我的提问列表</h1>
				<div>内容3</div>
			</div> 
		</div>
	</div>

	<form id="reg" action="123.html" title="会员注册">
		<ol class="reg_error"></ol>
		<p>
			<label for="user">账号：</label>
			<input type="text" name="user" class="text" id="user">
			<span class="star">*</span>
		</p>
		<p>
			<label for="pass">密码：</label>
			<input type="password" name="pass" class="text" id="pass">
			<span class="star">*</span>
		</p>
		<p>
			<label for="email">邮箱：</label>
			<input type="text" name="email" class="text" id="email">
			<span class="star">*</span>
		</p>
		<p>
			<label>性别：</label>
			<input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label><input type="radio" name="sex" value="female" id="female"><label for="female">女</label>
		</p>
		<p>
			<label for="birth">生日：</label>
			<input type="text" name="birth" class="text" id="birth" readonly="readonly">
		</p>
	</form>

	<form id="login" action="123.html" title="会员登录">
	<ol class="login_error"></ol>
		<p>
			<label for="user">账号：</label>
			<input type="text" name="login_user" class="text" id="login_user">
			<span class="star">*</span>
		</p>
		<p>
			<label for="pass">密码：</label>
			<input type="password" name="login_pass" class="text" id="login_pass">
			<span class="star">*</span>
		</p>
		<p>
			<input type="checkbox" name="expires" id="expires" checked="checked"><label for="expires">登录后有效期一周</label>
		</p>
	</form>

	<form id="question" title="提问">
		<p>
			<label for="title">问题名称：</label>
			<input type="text" name="title" style="width: 390px;"
			class="text" id="title">
		</p>
		<p>
			<textarea style="width: 465px;height: 180px;" class="editor" name="content">请输入问题</textarea>
		</p>
	</form>

	<div id="loading">数据交互中...</div>
	<div id="error">请登录！</div>

</body>
</html>
